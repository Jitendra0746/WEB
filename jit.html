<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, button { margin: 10px; padding: 8px; width: 80%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hospital Management System</h2>
        
        <h3>Patient Management</h3>
        <input type="text" id="name" placeholder="Enter Patient Name">
        <input type="number" id="age" placeholder="Enter Age">
        <input type="text" id="disease" placeholder="Enter Disease">
        <button onclick="addPatient()">Add Patient</button>
        
        <h3>Doctor Management</h3>
        <input type="text" id="doctorName" placeholder="Enter Doctor Name">
        <input type="text" id="specialization" placeholder="Enter Specialization">
        <button onclick="addDoctor()">Add Doctor</button>
        
        <h3>Appointment Management</h3>
        <input type="text" id="appointmentPatient" placeholder="Enter Patient Name">
        <input type="text" id="appointmentDoctor" placeholder="Enter Doctor Name">
        <button onclick="addAppointment()">Book Appointment</button>
        
        <h3>Billing & Payment</h3>
        <input type="text" id="billingPatient" placeholder="Enter Patient Name">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button onclick="addBill()">Generate Bill</button>
        
        <h3>Medicine & Pharmacy</h3>
        <input type="text" id="medicineName" placeholder="Enter Medicine Name">
        <input type="number" id="medicineStock" placeholder="Enter Stock">
        <button onclick="addMedicine()">Add Medicine</button>
        
        <h3>Staff Management</h3>
        <input type="text" id="staffName" placeholder="Enter Staff Name">
        <input type="text" id="staffRole" placeholder="Enter Role">
        <button onclick="addStaff()">Add Staff</button>
        
        <h3>Reports</h3>
        <button onclick="generateReport()">Generate Report</button>
        <pre id="reportOutput"></pre>
    </div>

    <script>
        let patients = JSON.parse(localStorage.getItem('patients')) || [];
        let doctors = JSON.parse(localStorage.getItem('doctors')) || [];
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        let bills = JSON.parse(localStorage.getItem('bills')) || [];
        let medicines = JSON.parse(localStorage.getItem('medicines')) || [];
        let staff = JSON.parse(localStorage.getItem('staff')) || [];

        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function addPatient() {
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let disease = document.getElementById('disease').value;
            if(name && age && disease) {
                patients.push({ name, age, disease });
                saveData('patients', patients);
            }
        }

        function addDoctor() {
            let name = document.getElementById('doctorName').value;
            let specialization = document.getElementById('specialization').value;
            if(name && specialization) {
                doctors.push({ name, specialization });
                saveData('doctors', doctors);
            }
        }

        function addAppointment() {
            let patient = document.getElementById('appointmentPatient').value;
            let doctor = document.getElementById('appointmentDoctor').value;
            if(patient && doctor) {
                appointments.push({ patient, doctor });
                saveData('appointments', appointments);
            }
        }

        function addBill() {
            let patient = document.getElementById('billingPatient').value;
            let amount = document.getElementById('amount').value;
            if(patient && amount) {
                bills.push({ patient, amount });
                saveData('bills', bills);
            }
        }

        function addMedicine() {
            let name = document.getElementById('medicineName').value;
            let stock = document.getElementById('medicineStock').value;
            if(name && stock) {
                medicines.push({ name, stock });
                saveData('medicines', medicines);
            }
        }

        function addStaff() {
            let name = document.getElementById('staffName').value;
            let role = document.getElementById('staffRole').value;
            if(name && role) {
                staff.push({ name, role });
                saveData('staff', staff);
            }
        }

        function generateReport() {
            let report = `Patients: ${patients.length}\nDoctors: ${doctors.length}\nAppointments: ${appointments.length}\nBills: ${bills.length}\nMedicines: ${medicines.length}\nStaff: ${staff.length}`;
            document.getElementById('reportOutput').innerText = report;
        }
    </script>
</body>
</html>
